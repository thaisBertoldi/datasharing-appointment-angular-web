<a routerLink="/home">Home</a><br>
<div class="container">
  <div class="form-login">
    <div class="title-login">
      <i class="material-icons">person_pin</i>
      <h1>Login</h1>
    </div>
    <form [formGroup]="form" (ngSubmit)="onFormSubmit()">
      <div class="form-group">
        <label for="cpf">CPF</label>
        <input
          type="cpf"
          id="cpf"
          class="form-control"
          formControlName="cpf"
        />
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <div>
          <input
            type="password"
            id="password"
            class="form-control"
            formControlName="password"
          />
        </div>
      </div>

      <div class="div-button">
        <button class="button button-login" type="submit">Entrar</button>

        <button class="button button-register" type="button">
          Registrar-se
        </button>
      </div>
    </form>
  </div>
</div>
